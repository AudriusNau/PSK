<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Travels:</h2>
    <ol>
        <ui:repeat value="#{travels.allTravels}" var="travel">
            <li>#{travel.date}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{travels.travelToCreate.date}" required="true"  label = "Date format dd-mm-yyyy" >
            <f:convertDateTime pattern = "dd-mm-yyyy" />
        </h:inputText>
        <h:commandButton value="Add new travel date" action="#{travels.createTravel}" />
    </h:form>
</h:body>
</html>
