<div class="accommodation-table mat-elevation-z8">
    <table mat-table [dataSource]="items">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.accommodationType}} </td>
        </ng-container>

        <ng-container matColumnDef="office">
            <th mat-header-cell *matHeaderCellDef> Office </th>
            <td mat-cell *matCellDef="let element"> {{element.office}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
    </table>
</div>
