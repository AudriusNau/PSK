<div class="employee-table mat-elevation-z8">
  <table mat-table [dataSource]="items">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.employee.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.employee.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.travel.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.travel.endDate}} </td>
    </ng-container>
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef>Room</th>
      <td mat-cell *matCellDef="let element"> {{element.room.roomNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="flight">
      <th mat-header-cell *matHeaderCellDef>Flights</th>
      <td mat-cell *matCellDef="let element"> {{element.flight.info}} </td>
    </ng-container>
    <ng-container matColumnDef="carRent">
      <th mat-header-cell *matHeaderCellDef>CarRent</th>
      <td mat-cell *matCellDef="let element"> {{element.carRent.info}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
