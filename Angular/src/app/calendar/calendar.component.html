<div>
    <div fxLayout="row">
        <mat-select-autocomplete [placeholder]="'Options Selection'" [errorMsg]="errorMessage" [showErrorMsg]="showError"
            [options]="options" [display]="'display'" [value]="'value'" [multiple]='true' [selectedOptions]="selectedOptions"
            (selectionChange)="getSelectedOptions($event)">
        </mat-select-autocomplete>
        <span>
            <button mat-raised-button (click)="onCreateClick()">Create</button>
        </span>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
        <button mat-button mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view"> Previous </button>
        <button mat-button mwlCalendarToday [(viewDate)]="viewDate"> Today </button>
        <button mat-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"> Next </button>
        <span class="calendar-date">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</span>
    </div>
    <div>
        <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh" (dayClicked)="dateClicked($event.day)">
        </mwl-calendar-month-view>
    </div>
</div>
