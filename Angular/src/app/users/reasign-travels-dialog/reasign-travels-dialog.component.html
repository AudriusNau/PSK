<h1 mat-dialog-title>
    Organised trips
</h1>
<div mat-dialog-content style="padding-bottom:2em">
    <div class="organiser-travel-table mat-elevation-z8" style="width: 100%">
        <table mat-table [dataSource]="data">
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> End date </th>
                <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
            </ng-container>
            <ng-container matColumnDef="departureOffice">
                <th mat-header-cell *matHeaderCellDef>Departure office </th>
                <td mat-cell *matCellDef="let element"> {{element.departureOffice}} </td>
            </ng-container>
            <ng-container matColumnDef="arrivalOffice">
                <th mat-header-cell *matHeaderCellDef>Arrival office </th>
                <td mat-cell *matCellDef="let element"> {{element.arrivalOffice}} </td>
            </ng-container>
            <ng-container matColumnDef="organiser">
                <th mat-header-cell *matHeaderCellDef>Organiser</th>
                <td mat-cell *matCellDef="let element"> {{element.organiser}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
