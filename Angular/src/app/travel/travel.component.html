<a mat-flat-button  (click)="openDialog()">Merge Selected Trips</a>
<div class="travel-table mat-elevation-z8">
    <table mat-table [dataSource]="items">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Trip ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="departureOffice">
            <th mat-header-cell *matHeaderCellDef>Departure office </th>
            <td mat-cell *matCellDef="let element"> {{element.departureOffice}} </td>
        </ng-container>
        <ng-container matColumnDef="arrivalOffice">
            <th mat-header-cell *matHeaderCellDef>Arrival office </th>
            <td mat-cell *matCellDef="let element"> {{element.arrivalOffice}} </td>
        </ng-container>
        <ng-container matColumnDef="organiser">
            <th mat-header-cell *matHeaderCellDef>Organiser</th>
            <td mat-cell *matCellDef="let element"> {{element.organiser}} </td>
        </ng-container>
        <ng-container matColumnDef="info" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a mat-button (click)="goToDetails(element.id)">
                    <mat-icon aria-label="group icon">information</mat-icon>
                </a>
                <mat-checkbox class="example-margin" [(ngModel)]="element.isSelected"></mat-checkbox>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>

    </table>
</div>
