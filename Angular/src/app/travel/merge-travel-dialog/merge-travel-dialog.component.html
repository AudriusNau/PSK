<h1 mat-dialog-title>Choose which travel is base travel </h1>
<div mat-dialog-content>
  Travels:
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="radio-group"
    [(ngModel)]="baseTravel">

      <mat-radio-button class="radio-button"
                        *ngFor="let selectedTravel of selectedTravels"
                        [value]="selectedTravel">
        {{selectedTravel.id}}
      </mat-radio-button>


  </mat-radio-group>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Close</button>
  <button mat-button (click)="onMergeClick()">Merge</button>
</div>
