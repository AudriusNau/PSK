<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="onNavigationItemSelected('Home')">
    <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item routerLink="/calendar" (click)="onNavigationItemSelected('Calendar')">
    <mat-icon>calendar_today</mat-icon> <span class="nav-caption">Calendar</span>
  </a>
  <a *ngIf="userService.isAdmin" mat-list-item routerLink="/accomodation" (click)="onNavigationItemSelected('Accomodation')">
    <mat-icon>hotel</mat-icon> <span class="nav-caption">Accommodation</span>
  </a>
  <a *ngIf="userService.isOrganiser" mat-list-item routerLink="/organised" (click)="onNavigationItemSelected('Organised Trips')">
    <mat-icon>format_list_bulleted</mat-icon> <span class="nav-caption">Organised</span>
  </a>
  <a *ngIf="userService.isOrganiser" mat-list-item routerLink="/travel" (click)="onNavigationItemSelected('All trips')">
    <mat-icon>flight</mat-icon> <span class="nav-caption">All trips</span>
  </a>
  <a mat-list-item routerLink="/myTrips" (click)="onNavigationItemSelected('My trips')">
    <mat-icon>flight</mat-icon> <span class="nav-caption">My Trips</span>
  </a>
  <a *ngIf="userService.isAdmin" mat-list-item routerLink="/users" (click)="onNavigationItemSelected('Users')">
    <mat-icon>group</mat-icon> <span class="nav-caption">Users</span>
  </a>
  <a mat-list-item (click)="onLogoutClick()">
    <mat-icon>logout</mat-icon> <span class="nav-caption">Logout</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onNavigationItemSelected('Login')">
    <mat-icon>login</mat-icon> <span class="nav-caption">Login</span>
  </a>
