<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">
            <mat-icon>home</mat-icon>
        </a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a routerLink="/calendar">Calendar</a>
                <a *ngIf="userService.isAdmin" routerLink="/accommodation">Accommodation</a>
                <a *ngIf="userService.isOrganiser" routerLink="/travel">Travel</a>
                <a *ngIf="userService.isOrganiser" routerLink="/organised">Organised</a>
                <a routerLink="/myTrips">My Trips</a>
            </li>
            <li>
                <a routerLink="/login">Login</a>
                <a (click)="onLogoutClick()">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
