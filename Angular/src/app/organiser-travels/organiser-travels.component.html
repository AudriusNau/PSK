<button mat-raised-button (click)="onCreateClick()">Create</button><br><br>
<div class="organiser-travel-table mat-elevation-z8">
    <table mat-table [dataSource]="travels">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="departureOffice">
            <th mat-header-cell *matHeaderCellDef>Departure office </th>
            <td mat-cell *matCellDef="let element"> {{element.departureOffice}} </td>
        </ng-container>

        <ng-container matColumnDef="arrivalOffice">
            <th mat-header-cell *matHeaderCellDef>Arrival office </th>
            <td mat-cell *matCellDef="let element"> {{element.arrivalOffice}} </td>
        </ng-container>

        <ng-container matColumnDef="cancel" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="onCancelCLick(element.id)">Cancel</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
