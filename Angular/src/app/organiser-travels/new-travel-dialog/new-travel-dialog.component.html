<h1 mat-dialog-title>New Trip</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [matDatepicker]="startPicker" placeholder="Departure date" [(ngModel)]="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="endPicker" placeholder="End date" [(ngModel)]="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type="number" placeholder="Price" min="0" [(ngModel)]="price">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>From</mat-label>
        <mat-select [(ngModel)]="departureOffice">
            <mat-option *ngFor="let office of offices" [value]="office.id">{{office.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>To</mat-label>
        <mat-select [(ngModel)]="arrivalOffice">
            <mat-option *ngFor="let office of offices" [value]="office.id">{{office.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div class="organiser-travel-table mat-elevation-z8" *ngIf="travelers.length>0">
        <table mat-table [dataSource]="travelers" style="width:100%;margin-bottom:1em;">

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First mane </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last mane </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="flight">
                <th mat-header-cell *matHeaderCellDef> Flight tickets </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.ticketsNeeded"></mat-checkbox> </td>
            </ng-container>

            <ng-container matColumnDef="car">
                <th mat-header-cell *matHeaderCellDef> Car rent </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.carNeeded"></mat-checkbox> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>





</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCreateClick()">Create</button>
    <button mat-button (click)="onCloseClick()">Close</button>
</div>
