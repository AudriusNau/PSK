<h1 mat-dialog-title>
    {{data.departureOffice}} ðŸ¡† {{data.arrivalOffice}}
</h1>
<div mat-dialog-content style="padding-bottom:2em">
    <p>Travelers:
        <button mat-icon-button (click)="onAddCLick()">
            <mat-icon aria-label="Add traveler">add</mat-icon>
        </button>
    </p>

    <div class="organiser-travel-table mat-elevation-z8" style="width: 100%">
        <table mat-table [dataSource]="travelers">

            <ng-container matColumnDef="status" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon *ngIf="element.status==1" style="color:green">check_circle</mat-icon>
                    <mat-icon *ngIf="element.status==-1" style="color:red">cancel</mat-icon>
                    <mat-icon *ngIf="element.status==0" style="color: orange">help</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First mane </th>
                <td mat-cell *matCellDef="let element"> {{element.employee.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last mane </th>
                <td mat-cell *matCellDef="let element"> {{element.employee.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button [disabled]="element.status!=1" mat-icon-button (click)="onEditClick(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="onRemoveClick(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCloseClick()">Close</button>
</div>
