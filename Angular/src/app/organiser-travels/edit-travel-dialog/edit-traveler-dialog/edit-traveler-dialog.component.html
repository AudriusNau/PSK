<h1 mat-dialog-title>
  {{data.employee.firstName}} {{data.employee.lastName}}
</h1>
<div mat-dialog-content>
  <div *ngIf="data.flight.need != 0">
    <p>
      <mat-checkbox [(ngModel)]="ticketsOrdered">Plane tickets</mat-checkbox>
    </p>
    <p>{{data.flight.info}}</p>
  </div>
  <div *ngIf="data.carRent.need != 0">
    <p>
      <mat-checkbox [(ngModel)]="carRented">Car rent</mat-checkbox>
    </p>
    <p>{{data.carRent.info}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()">Save</button>
  <button mat-button (click)="onCloseClick()">Cancel</button>
</div>
