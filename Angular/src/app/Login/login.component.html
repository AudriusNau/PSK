<h1 id="loginstyle">Login</h1>
<div id="loginstyle">
    <form>
        <p>Username: <input type="text" id="username"><br></p>
        <p>Password: <input type="password" id="password"></p>
    </form>
    <button type="button" id="login" (click)="login()">Login</button>
    <span class="login-error" *ngIf="showError"><br><br>Login failed.</span>
</div>
